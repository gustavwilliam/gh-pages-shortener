<!DOCTYPE html>
<html lang="" style="height: 100vh;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" /> <!-- Font -->
  <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon/favicon.svg">
  <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon/favicon.png">

  <!-- General OG-tags -->
  <meta property="og:title" content="Shortify" />
  <meta property="og:description" content="Free and open source link shortener, for all your needs!" />
  <meta property="og:url" content="https://s.godi.se" />
  <meta property="og:image" content="<%= BASE_URL %>og-image.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Shortify">
  <meta name="twitter:description" content="Free and open source link shortener, for all your needs!">
  <meta name="twitter:site" content="@gustavodinger">
  <meta name="twitter:image" content="https://s.godi.se/og-image.png">
  <meta property="twitter:domain" content="s.godi.se">
  <meta property="twitter:url" content="https://s.godi.se">
  <title>
    Shortify
  </title>
</head>

<body class="dark:bg-gray-900 h-full min-h-full">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app" class="grid" style="grid-template-rows: auto 1fr auto; height: 100vh;"></div>
  <!-- built files will be auto injected -->
</body>

</html>
